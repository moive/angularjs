<!doctype html>
<html lang="en" data-ng-app="miApp" data-ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>Angular js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
	</style>
</head>
<body>
    <div class="container">
        <h1>Filtros</h1>
        <div data-ng-controller="FiltroCtrl">
			<div>Costo: {{1412.99 | currency}}</div>
			<div>Costo: {{728.99 | currency: '€'}}</div>
			<div>Costo: {{8975.258745 | currency: '€':3}}</div>
      		<br>
       		<div><strong ng-bind="costo"></strong></div>
       		<div><strong ng-bind="costoEuro"></strong></div>
        </div>
    </div>
    <script type="text/javascript" src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Controllers/FiltroCtrl.js"></script>
</body>
</html>
