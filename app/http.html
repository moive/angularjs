<!DOCTYPE html>
<html lang="en" data-ng-app="miApp" ng-strict-di>
<head>
	<meta charset="UTF-8">
	<title>$http factory</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Http Factory</h1>
		<div ng-controller="UsersCtrl">
			<ul>
				<li ng-repeat="usuario in usuarios">
					<p><strong>Nombre: </strong> {{usuario.nombre}}</p>
					<p><strong>Apellidos: </strong> {{usuario.apellidos}}</p>
					<p><strong>Email: </strong> {{usuario.email}}</p>
					<p>
						<strong>Lenguajes: </strong> |
						<span ng-repeat="lenguaje in usuario.languajes">{{lenguaje}} | </span>
					</p>
				</li>
			</ul>
		</div>
	</div>
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/Controllers/UsersCtrl.js"></script>
</body>
</html>
