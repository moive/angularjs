<!doctype html>
<html lang="en" data-ng-app="miApp" data-ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>Angular js</title>
</head>
<body>
    <div class="container" data-ng-controller="PlaylistServiceCtrl">
        <ul>
            <li data-ng-repeat="titulo in playlist">{{titulo}}</li>
        </ul>
    </div>
    <div data-ng-controller="PlaylistMetodosServiceCtrl">
        <ul>
            <li data-ng-repeat="titulo in playlist">
                {{titulo}}
                <a href="#" class="button" data-ng-click="borrar($index)">&times;</a>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Services/PlaylistService.js"></script>
    <script src="js/Controllers/PlaylistServiceCtrl.js"></script>
    <script src="js/Controllers/PlaylistMetodosServiceCtrl.js"></script>
</body>
</html>
