<!doctype html>
<html lang="en" data-ng-app="miApp" data-ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>Angular js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>My first App</h1>
        <div data-ng-controller="PlaylistServiceCtrl">
            <ul>
                <li data-ng-repeat="titulo in playlist">{{titulo}}</li>
            </ul>
        </div>
        <hr>
        <div data-ng-controller="PlaylistMetodosServiceCtrl">
            <ol>
                <li data-ng-repeat="titulo in playlist">
                    {{titulo}}
                    <a href="#" class="button" data-ng-click="borrar($index); $event.preventDefault();">&times;</a>
                </li>
            </ol>
        </div>
    </div>
    <script type="text/javascript" src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Services/PlaylistService.js"></script>
    <script src="js/Controllers/PlaylistServiceCtrl.js"></script>
    <script src="js/Controllers/PlaylistMetodosServiceCtrl.js"></script>
</body>
</html>
